<form (submit)="false" class="w-50 mt-5 mx-auto">
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input #name type="text" class="form-control form-control-sm" id="exampleFormControlInput1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Title</label>
    <textarea #title class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="button" (click)="add(name.value, title.value)" class="btn btn-sm btn-outline-success">Submit</button>
  <div *ngIf="isNullNameOrTitle" class="alert alert-warning mt-3" role="alert">
    Please, enter your name or title!
  </div>
</form>
